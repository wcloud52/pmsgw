<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>后台管理</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
	<div class="container">

		<div class="tar mt10">
			<button class="layui-btn layui-btn-normal layui-btn-small add">+添加属性类型</button>
		</div>

		<div class="table-list">
			<table class="layui-table" lay-skin="line">
			  <thead>
			    <tr>
			      <th>商品属性名称</th>
			      <th>属性值数量</th>
			      <th>备注</th>
			      <th>操作</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
				  <td>尺码</td>
				  <td>3</td>
				  <td>国际码</td>
			      <td>
			      	<button class="layui-btn layui-btn-warm layui-btn-small add">编辑</button>
			      	<a href="编辑属性值.html" class="layui-btn layui-btn-normal layui-btn-small white">编辑属性值</a>
			      </td>
			    </tr>
			    <tr>
				  <td>颜色</td>
				  <td>3</td>
				  <td>红色、黄色</td>
			      <td>
			      	<button class="layui-btn layui-btn-warm layui-btn-small add">编辑</button>
			      	<a href="编辑属性值.html" class="layui-btn layui-btn-normal layui-btn-small white">编辑属性值</a>
			      	<button class="layui-btn layui-btn-danger layui-btn-small a4">删除</button>
			      </td>
			    </tr>
			  </tbody>
			</table>   
		</div>
	</div>
	<div id="table-pages" style="text-align:center"></div>
	<script type="text/javascript" src="layui/layui.js"></script>
    <script>
		layui.use(['jquery', 'laydate','form','layer','laypage'], function(){
			var $ = layui.jquery,
			    laydate = layui.laydate,
			    layer = layui.layer,
			    laypage = layui.laypage;

			// 分页
			 laypage({
			    cont: 'table-pages'
			    ,pages: 2
			    ,skip: true
			  });

		    // 删除操作
		    $(document).on("click", ".a4", function() {
			    layer.open({
			      title:"删除操作"
				  ,content: '您确认要删除吗？'
				  ,btn: ['取消', '确认']
				  ,yes: function(index, layero){
				       layer.closeAll();
				  }
				  ,btn2: function(index, layero){
				      layer.msg('删除成功！',{time: 1000});
				  }
				});
			});
			
			// 添加商品类型
			$(document).on("click", ".add", function() {
			    layer.open({
			      type:2
			      ,area:['40%', '40%']
			      ,title:"添加属性类型"
				  ,content: '添加属性类型.html'
				});
			});
			
		});
	</script>
</body>
</html>
