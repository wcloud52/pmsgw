<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>众创数字资产综合运营管理平台</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
	<div class="container">
		<div class="content-search">
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-inline">
					<label class="layui-form-label">分类名称</label>
					<div class="layui-input-block">
						<input  autocomplete="off" placeholder="请输入分类名称" class="layui-input" type="text"/>
					</div>
				</div>
				<div class="layui-inline"><button class="layui-btn" lay-submit="">查询</button></div>
			</form>
		</div>

		<div class="tar mt10">
			<button class="layui-btn layui-btn-normal layui-btn-small add">+添加类别</button>
		</div>
		<div class="table-list">
			<table class="layui-table" lay-skin="line">
			  <thead>
			    <tr>
			      <th>分类名称</th>
			      <th>英文名称</th>
			      <th>分类图片</th>
			      <th>品牌数量</th>
			      <th>商品数量</th>
			      <th>添加时间</th>
			      <th>操作</th>
			    </tr> 
			  </thead>
			  <tbody>
			    <tr>
			      <td>名牌手表</td>
			      <td>Designer handbags</td>
			      <td ><a href="javascript:;"  class="a3"><img class="img-cp" src="img/1.jpg" alt=""></a></td>
			      <td>20</td>
			      <td>156</td>
			      <td>2017-05-28 16:23:17</td>
			      <td>
			      	<button class="layui-btn layui-btn-warm layui-btn-small add">编辑</button>
			      	<button class="layui-btn layui-btn-danger layui-btn-small a4">删除</button>
			      </td>
			    </tr>
			    
			  </tbody>
			</table>   
		</div>
	</div>
	<div id="table-pages" style="text-align:center"></div>
	<script type="text/javascript" src="layui/layui.js"></script>
    <script>
		layui.use(['jquery', 'laydate','form','layer','laypage'], function(){
			var $ = layui.jquery,
			    laydate = layui.laydate,
			    layer = layui.layer,
			    laypage = layui.laypage;


			// 分页
			 laypage({
			    cont: 'table-pages'
			    ,pages: 2
			    ,skip: true
			  });

           

		    // 删除操作
		    $(document).on("click", ".a4", function() {
			    layer.open({
			      title:"删除操作"
				  ,content: '您确认要删除吗？'
				  ,btn: ['取消', '确认']
				  ,yes: function(index, layero){
				       layer.closeAll();
				  }
				  ,btn2: function(index, layero){
				      layer.msg('删除成功！',{time: 1000});
				  }
				});
			});
			
			// 添加类别
			$(document).on("click", ".add", function() {
			    layer.open({
			      type:2
			      ,area:['50%', '50%']
			      ,title:"添加类别"
				  ,content: '添加类别.html'
				});
			});
			
		});
	</script>
</body>
</html>
