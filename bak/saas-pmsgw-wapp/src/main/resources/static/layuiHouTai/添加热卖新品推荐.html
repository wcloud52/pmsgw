<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>众创数字资产综合运营管理平台</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
    <form class="layui-form" action="">
	    <table class="layui-table layui-table-add" lay-skin="nob">
		  <tbody>
		    <tr>
		      <th width="100"><span class="red">*</span>商品推荐</th>
		      <td><input type="text" name="" placeholder="请选择商品推荐" autocomplete="off" style="width:400px;" class="layui-input fl" disabled="disabled">
				<div class="layui-btn layui-btn-normal ml10 fl a1">选择商品</div>
		      </td>
		    </tr>
		    <tr>
		      <th><span class="red">*</span>产品特质</th>
		       <td>
		          <textarea name="desc" placeholder="请输入产品特质"  style="width:400px;"  class="layui-textarea"></textarea>
		      </td>
		    </tr>
		    <tr>
		      <th><span class="red">*</span>商品图片</th>
		       <td>
		          <div style="width:400px">
		        	<input type="file" name="file" class="layui-upload-file">
		          </div>
		          <ul id="layer-photos-demo" class="layer-photos-demo mt10">
					<li><img  layer-src="img/6.jpg" src="img/6.jpg" ><span><i class="layui-icon">&#xe640;</i></span></li>
				  </ul>
		      </td>
		    </tr>
		    <tr>
		      <th class="pad">所属分类</th>
		      <td>名牌手表</td>
		    </tr>
		    <tr>
		      <th class="pad">所属品牌</th>
		      <td>浪陀</td>
		    </tr>
		    <tr>
		      <th class="pad">库存</th>
		      <td>10</td>
		    </tr>
		    <tr>
		      <th class="pad">显示市场价</th>
		      <td><span class="price">120000.00</span></td>
		    </tr>
		    <tr>
		      <th class="pad">销售价</th>
		      <td><span class="price">100000.00</span></td>
		    </tr>
		    <tr>
		      <th class="pad">AGR</th>
		      <td>1000000</td>
		    </tr>
		    <tr>
		      <th>排序</th>
		      <td>
		      <div style="width: 30%;">
		      		<input type="text" name="" placeholder="请输入序号" autocomplete="off" class="layui-input">
		      	</div>
		      </td>
		    </tr>
		  </tbody>
		</table>
		<div style="margin-left: 145px; margin-bottom: 15px;">	
			<div class="layui-btn" style=" min-width: 150px;">确 定</div>
		</div>
	</form>


	<script type="text/javascript" src="layui/layui.js"></script>
	<script>
		layui.use(['jquery','form','upload','layer'], function(){
			var $ = layui.jquery,layer = layui.layer;
			layui.upload({
			  url: '上传接口url'
			  ,success: function(res){
			    console.log(res); //上传成功返回值，必须为json格式
			  }
			});

			layer.photos({
			  photos: '#layer-photos-demo'
			  ,closeBtn :1
			  ,anim: 0 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
			});

			$(document).on("click",".a1",function(){
				layer.open({
			      type:2
			      ,area:['80%', '90%']
			      ,title:"选择商品"
				  ,content: '选择商品.html'
				});
			});
		});
	</script>
</body>
</html>
