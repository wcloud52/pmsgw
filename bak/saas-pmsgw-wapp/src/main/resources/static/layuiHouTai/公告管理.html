<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>众创数字资产综合运营管理平台</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
	<div class="container">
    	<div class="tar mt10">
			<button class="layui-btn layui-btn-normal layui-btn-small add">+添加</button>
			<button class="layui-btn layui-btn-danger layui-btn-small a4">删除</button>
		</div>
    	<div class="table-list layui-form">
			<table class="layui-table" lay-skin="line">
			  <thead>
			    <tr>
			      <th width="30"><input type="checkbox" class="my-checkbox" ></th>
			      <th>公告标题</th>
			      <th>公告对象</th>
			      <th>发布时间</th>
			    </tr> 
			  </thead>
			  <tbody>
			    <tr>
			      <td><input type="checkbox" class="my-checkbox" ></td>
			      <td><a href="javascript:;" class="a1">众创商城1.0版本正式上线</a></td>
			      <td>会员/第三方</td>
			      <td>2017-04-12 16:23:17</td>
			    </tr>
			    <tr>
			      <td><input type="checkbox" class="my-checkbox" ></td>
			      <td><a href="javascript:;" class="a1">众创商城1.0版本正式上线</a></td>
			      <td>会员/第三方</td>
			      <td>2017-04-12 16:23:17</td>
			    </tr>
			    <tr>
			      <td><input type="checkbox" class="my-checkbox" ></td>
			      <td><a href="javascript:;" class="a1">众创商城1.0版本正式上线</a></td>
			      <td>会员/第三方</td>
			      <td>2017-04-12 16:23:17</td>
			    </tr>
			  </tbody>
			</table>   
		</div>		
	</div>
	<script type="text/javascript" src="layui/layui.js"></script>
    <script>
		layui.use(['jquery','form','layer','laypage','element'], function(){
			var $ = layui.jquery,
			    laydate = layui.laydate,
			    layer = layui.layer,
			    laypage = layui.laypage,
			    element = layui.element();

			//添加公告
			$(document).on("click", ".add", function() {
			    layer.open({
			      type:2
			      ,area:['50%', '45%']
			      ,title:"添加公告"
				  ,content: '添加公告.html'
				});
			});

			//公告详情
			$(document).on("click", ".a1", function() {
			    layer.open({
			      type:2
			      ,area:['50%', '50%']
			      ,title:"公告详情"
				  ,content: '公告详情.html' 
				});
			});

			// 删除操作
		    $(document).on("click", ".a4", function() {
			    layer.open({
			      title:"删除操作"
				  ,content: '您确认要删除吗？'
				  ,btn: ['取消', '确认']
				  ,yes: function(index, layero){
				       layer.closeAll();
				  }
				  ,btn2: function(index, layero){
				      layer.msg('删除成功！',{time: 1000});
				  }
				});
			});
		   
			
		});
	</script>
</body>
</html>
