<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>众创数字资产综合运营管理平台</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
    <form class="layui-form">
	    <table class="layui-table layui-table-add" lay-skin="nob">
		  <tbody>
		    
		    <tr>
		      <th width="100"><span class='red'>*</span>店铺名称</th>
		      <td>
		        <div style="width:30%">
		        	<input type="text" name="" placeholder="请输入店铺名称" autocomplete="off" class="layui-input">
		        </div>
		      </td>
		    </tr>
		   
		    <tr>
		      <th><span class='red'>*</span>法人代表</th>
		      <td>
		        <div style="width:30%">
		        	<input type="text" name="" placeholder="请输入法人代表" autocomplete="off" class="layui-input">
		        </div>
		      </td>
		    </tr>

		    <tr>
		      <th><span class='red'>*</span>手机号码</th>
		      <td>
		        <div style="width:30%">
		        	<input type="tel" maxlength="11" name="" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
		        </div>
		      </td>
		    </tr>

		    <tr>
		      <th><span class='red'>*</span>营业执照</th>
		      <td>
		          <div style="width:30%">
		        	<input type="file" name="file（可随便定义）" class="layui-upload-file">
		          </div>
		          <ul class="layer-photos-demo layer-photos-demo mt10" >
					<li><img  layer-src="img/2.jpg" src="img/2.jpg" ><span><i class="layui-icon">&#xe640;</i></span></li>
				  </ul>
		      </td>
		    </tr>

		    <tr>
		      <th><span class='red'>*</span>身份证(正反面)</th>
		      <td>
		          <div style="width:30%">
		        	<input type="file" name="file（可随便定义）" class="layui-upload-file">
		          </div>
		          <ul class="layer-photos-demo layer-photos-demo mt10">
					<li><img  layer-src="img/2.jpg" src="img/2.jpg" ><span><i class="layui-icon">&#xe640;</i></span></li>
					<li><img  layer-src="img/2.jpg" src="img/2.jpg" ><span><i class="layui-icon">&#xe640;</i></span></li>
				  </ul>
		      </td>
		    </tr>

		    <tr>
		      <th class="pad"><span class='red'>*</span>使用期限</th>
		      <td>
		        <span class="red">2017-06-03 至 2018-06-03</span>
		      </td>
		    </tr>

		    <tr>
		      <th></th>
		      <td>
		        <input type="checkbox" class="my-checkbox" >已阅读<a href="javascript:;" class="protocol">《XX技术服务协议》</a>
		      </td>
		    </tr>
		    
		  </tbody>
		</table>
		<div style="margin-left: 145px; margin-bottom: 15px;">	
			<div class="layui-btn" style=" min-width: 150px;">提 交</div>
		</div>
	</form>


	<script type="text/javascript" src="layui/layui.js"></script>
	<script>
		layui.use(['jquery','form','upload','layer'], function(){
			var $ = layui.jquery
				,layer = layui.layer
				,form = layui.form();
			layui.upload({
			  url: '上传接口url'
			  ,success: function(res){
			    console.log(res); //上传成功返回值，必须为json格式
			  }
			});

			layer.photos({
			  photos: '.layer-photos-demo'
			  ,closeBtn: 1
			  ,anim: 0 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
			}); 


			//协议
			$(document).on("click", ".protocol", function() {
			    layer.open({
			      type:2
			      ,area:['80%', '90%']
			      ,title:"XX技术服务协议"
				  ,content: '技术服务协议.html'
				  ,btn: ['确认并同意该协议']
				});
			});

		});
	</script>
</body>
</html>
