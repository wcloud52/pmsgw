<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>众创数字资产综合运营管理平台</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
    <form class="layui-form" action="">
	    <table class="layui-table layui-table-add" lay-skin="nob">
		  <tbody>
		  	<tr>
		    <th width="100"><span class="red">*</span>审核结果</th>
		      <td>
		        <div style="width: 30%;">
		        	<select lay-verify="">
					  <option value="">请选择</option>
					  <option value="1">审核通过</option>
					  <option value="2">审核不通过</option>
					</select>  
		        </div>
		      </td>
		    </tr>
		    <tr>
		      <th>审批备注</th>
		      <td>
            	<textarea name="desc" style="resize: none;" placeholder="审核不通过需填写备注" class="layui-textarea"></textarea>
		      </td>
		    </tr>
		  </tbody>
		</table>
		<div style="margin-left: 145px; margin-bottom: 15px;">	
			<div class="layui-btn" style=" min-width: 150px;">确 定</div>
		</div>
	</form>


	<script type="text/javascript" src="layui/layui.js"></script>
	<script>
		layui.use(['jquery','form'], function(){
			var $ = layui.jquery;
		});
	</script>

</body>
</html>
