<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>众创数字资产综合运营管理平台</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
	<div class="container">
		<div class="content-search">
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-inline">
					<label class="layui-form-label">第三方ID</label>
					<div class="layui-input-block">
						<input name="date" placeholder="请输入第三方ID" autocomplete="off" class="layui-input" type="text"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">第三方名称</label>
					<div class="layui-input-block">
						<input name="date" placeholder="请输入第三方名称" autocomplete="off" class="layui-input" type="text"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">联系人</label>
					<div class="layui-input-block">
						<input name="date" placeholder="请输入联系人" autocomplete="off" class="layui-input" type="text"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input name="date" placeholder="请输入手机号码" autocomplete="off" class="layui-input" type="text"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-inline">
						<input class="layui-input layui-date" placeholder="开始时间" id="start">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">截止时间</label>
					<div class="layui-input-inline">
						<input class="layui-input layui-date" placeholder="结束时间" id="end">
					</div>
				</div>
				<div class="layui-inline"><button class="layui-btn" lay-submit="">查询</button></div>
			</form>
		</div>
		<div class="tar mt10">
			<button class="layui-btn layui-btn-normal layui-btn-small add">+添加</button>
			<button class="layui-btn layui-btn-normal layui-btn-small">导出</button>
		</div>
		<div class="table-list layui-form">
			<table class="layui-table" lay-skin="line">
			  <thead>
			    <tr>
			      <th>第三方ID</th>
			      <th>第三方名称</th>
			      <th>联系人</th>
			      <th>手机号码</th>
			      <th>账户余额</th>
			      <th>注册时间</th>
			      <th>用户状态</th>
			      <th>操作</th>
			    </tr> 
			  </thead>
			  <tbody>
			    <tr>
			      <td><a href="javascript:;" class="a1">021313</a></td>
			      <td>中豪第三方</td>
			      <td>王五</td>
			      <td>13688888888</td>
			      <td><span class="price">100000.00</span></td>
			      <td>2016-10-28 16:23:17</td>
			      <td><input type="checkbox" name="switch" checked lay-skin="switch" lay-text="启用|冻结"></td>
			      <td>
			      	<button class="layui-btn layui-btn-normal layui-btn-small a2">账户流水</button>
			      	<button class="layui-btn layui-btn-warm layui-btn-small add">编辑</button>
			      </td>
			    </tr>
			  </tbody>
			</table>   
		</div>
	</div>
	<div id="table-pages" style="text-align:center"></div>
	<script type="text/javascript" src="layui/layui.js"></script>
    <script>
		layui.use(['jquery', 'laydate','form','layer','laypage'], function(){
			var $ = layui.jquery,
			    laydate = layui.laydate,
			    layer = layui.layer,
			    laypage = layui.laypage;

			// 分页
			 laypage({
			    cont: 'table-pages'
			    ,pages: 100
			    ,skip: true
			  });

            // 开始时间及截止时间
            var start = {
			   choose: function(datas){
			      end.min = datas; //开始日选好后，重置结束日的最小日期
			      end.start = datas //将结束日的初始值设定为开始日
			    }
			  };
			  
			  var end = {
			    choose: function(datas){
			      start.max = datas; //结束日选好后，重置开始日的最大日期
			    }
			  };

			$('#start').click(function(){
				start.elem = this;
    			laydate(start);
			});

			$('#end').click(function(){
				end.elem = this
    			laydate(end);
			});

			

			// 第三方详情
			$(document).on("click", ".a1", function() {
			    layer.open({
			      type:2
			      ,area:['80%', '80%']
			      ,title:"第三方详情"
				  ,content: '第三方详情.html'
				});
			});


			// 账户流水
			$(document).on("click", ".a2", function() {
			    layer.open({
			      type:2
				  ,area:['70%', '70%']
			      ,title:"XXX公司（021313）账户流水"
				  ,content: '账户流水2.html'
				});
			});

			//添加编辑第三方
			$(document).on("click", ".add", function() {
			    layer.open({
			      type:2
				  ,area:['75%', '80%']
			      ,title:"添加第三方"
				  ,content: '添加第三方.html'
				});
			});
			
		});
	</script>
</body>
</html>
