<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>退货地址管理</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
	<div class="container">

		<div class="tar mt10">
			<button class="layui-btn layui-btn-normal layui-btn-small add">+添加</button>
		</div>

		<div class="table-list">
			<table class="layui-table" lay-skin="line">
			  <thead>
			    <tr>
			      <th>联系人</th>
			      <th>联系电话</th>
			      <th>退货地址</th>
			      <th>操作</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
				  <td>张三</td>
				  <td>13800138000</td>
				  <td><span class="red">[默认]</span>广东省深圳市宝安区高新奇二期1栋3B09</td>
			      <td>
			      	<button class="layui-btn layui-btn-warm layui-btn-small add">编辑</button>
			      	<button class="layui-btn layui-btn-danger layui-btn-small a4">删除</button>
			      </td>
			    </tr>
			    <tr>
				  <td>李明</td>
				  <td>13800138000</td>
				  <td>广东省深圳市宝安区高新奇二期1栋3B09</td>
			      <td>
			      	<button class="layui-btn layui-btn-warm layui-btn-small add">编辑</button>
			      	<button class="layui-btn layui-btn-danger layui-btn-small a4">删除</button>
			      </td>
			    </tr>
			    
			  </tbody>
			</table>   
		</div>
	</div>
	<div id="table-pages" style="text-align:center"></div>
	<script type="text/javascript" src="layui/layui.js"></script>
    <script>
		layui.use(['jquery', 'laydate','form','layer','laypage'], function(){
			var $ = layui.jquery,
			    laydate = layui.laydate,
			    layer = layui.layer,
			    laypage = layui.laypage;


			// 分页
			 laypage({
			    cont: 'table-pages'
			    ,pages: 2
			    ,skip: true
			  });

		    // 删除操作
		    $(document).on("click", ".a4", function() {
			    layer.open({
			      title:"删除操作"
				  ,content: '您确认要删除吗？'
				  ,btn: ['取消', '确认']
				  ,yes: function(index, layero){
				       layer.closeAll();
				  }
				  ,btn2: function(index, layero){
				      layer.msg('删除成功！',{time: 1000});
				  }
				});
			});
			
			// 添加退货地址
			$(document).on("click", ".add", function() {
			    layer.open({
			      type:2
			      ,area:['60%', '70%']
			      ,title:"添加退货地址"
				  ,content: '添加退货地址.html'
				});
			});
			
		});
	</script>
</body>
</html>
