<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>比赛定义</title>
<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../css/global.css?v=${.now?string('yyyyMMddHHmmss')}" media="all">
<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/table.css" />
</head>
<body>
	<div class="admin-main">
		<div class="content-search">
			<div class="layui-form layui-form-pane">
				<div class="layui-inline">
					<label class="layui-form-label">比赛名称</label>
					<div class="layui-input-inline">
						<input id="search_name" class="layui-input" type="text" />
					</div>
				</div>
				
				
				<div class="layui-inline">
					<button id="btnSearch" class="layui-btn">查询</button>
				</div>

			</div>
		</div>
		<blockquote class="layui-elem-quote" style="margin-bottom: 0px;">
           <button class="layui-btn" id="btnAdd">新增</button>
			<button class="layui-btn" id="btnUpdate">修改</button>
			<button class="layui-btn" id="btnDelete">删除</button>
			<button class="layui-btn" id="btnView">查看</button>
		</blockquote>
		<div class="layui-form layui-form-pane">
			<table id="listTable" lay-filter="test"></table>
		</div>
	</div>
	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../pagejs/base.js?v=${.now?string('yyyyMMddHHmmss')}"></script>
	<script type="text/javascript" src="../pagejs/wappgame/list.js?v=${.now?string('yyyyMMddHHmmss')}"></script>
	<script type="text/html" id="toolBarTpl">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>

</html>
