<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>平民赛鸽网</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="../plugins/wap-assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="../plugins/wap-assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="平民赛鸽网"/>
  <link rel="apple-touch-icon-precomposed" href="../plugins/wap-assets/i/app-icon72x72@2x.png">

  <link rel="stylesheet" href="../plugins/wap-assets/css/amazeui.min.css">
  <link rel="stylesheet" href="../plugins/wap-assets/css/app.css">
</head>
<body>

<header data-am-widget="header" class="am-header am-header-default">
  <div class="am-header-left am-header-nav">
    <a href="javascript:history.go(-1)" class="">
      <i class="am-header-icon am-icon-chevron-left"></i>
    </a>
  </div>
  <h1 class="am-header-title">
    <a href="#title-link" class="">俱乐部/协会会员绑定</a>
  </h1>
 <div class="am-header-right am-header-nav">
    <a href="javascript:;" id="nav_click" class="">
      <i class="am-menu-toggle-icon am-icon-th-large am-icon-sm"></i>
    </a>
  </div>
</header>

<div style="height:70px"></div>

<form action="/weixinuser/save" method="post" class="am-form" id="doc-vld-msg">
 <fieldset>
 	<div class="am-g">
 	<div class="am-u-sm-12">
    <div class="am-form-group">
      <input type="hidden" name="id" value="test"/>
     <input type="hidden" name="bind_type" value="club"/>
      <input name="bind_tel" class="am-radius" type="tel"  minlength="11" maxlength="11" data-validation-message="*请输入正确的手机号"  placeholder="请输入手机号" required/>
     </div>
  </div>
 
 	<div class="am-u-sm-12">
    <div class="am-form-group">
      <input name="bind_name" class="am-radius" type="text"  minlength="1" maxlength="100" data-validation-message="*请输入鸽主姓名" placeholder="请输入鸽主姓名" required/>
    </div>
  </div>

<div class="am-u-sm-12">
    <div class="am-form-group">
      <input name="bind_loft" class="am-radius" type="text"  minlength="1" maxlength="100" data-validation-message="*请输入鸽棚号" placeholder="请输入鸽棚号" required/>
    </div>
  </div>
  
  <div class="am-u-sm-12">
    <div class="am-form-group">
      <input name="bind_address" class="am-radius" type="text"  minlength="1" maxlength="100" data-validation-message="*请输入地区" placeholder="请输入地区" required/>
    </div>
  </div>
  

<div class="am-u-sm-12">
    <button class="am-btn am-btn-success am-radius am-btn-block" type="submit">绑定</button>
    </div>
    </div>
 </fieldset>
</form>



<script type="text/x-handlebars-template" id="amz-tpl">
  {{>navbar navbar}}
</script>
<script src="../plugins/wap-assets/js/jquery.min.js"></script>
<script src="../plugins/wap-assets/js/amazeui.min.js"></script>
<script src="../plugins/wap-assets/js/handlebars.min.js"></script>
<script src="../plugins/wap-assets/js/amazeui.widgets.helper.js"></script>
<!-- <script src="../plugins/wap-assets/js/app.js"></script>
<script src="http://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script> -->
<script type="text/javascript">

// 表单验证
  $(function() {
  $('#doc-vld-msg').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
});
</script>
</body>
</html>
