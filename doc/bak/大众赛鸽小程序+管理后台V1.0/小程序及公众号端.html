          <p><span style="font-family:'应用字体 Regular', '应用字体';">大众赛鸽小程序建立：（并与公众号关联）</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">1.资讯——小程序已有</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">2.公棚章程——小程序已有</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">3.指定鸽——本期不做</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">4.全国公棚——沿用公众号形式（ps：跳转外部链接需要加域名，咨询了下有建，需要打</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';"><br></span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">开的网址加入白名单，在要跳网站根目录上传校验文件），已有数据</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">5.我的——用户信息，已有数据</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">用户绑定（字符识别问题）</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">我的公棚——公棚关联关注公棚、分组和比赛成绩（本期不做）</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">交个记录——本期不做</span></p><p><span style="font-family:'应用字体 Regular', '应用字体';">我的鸽集——本期不做</span></p>
