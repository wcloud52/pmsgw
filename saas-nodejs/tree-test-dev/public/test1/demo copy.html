			function randomIP(){
				function num(){ return Math.floor(Math.random()*255);};
				return num() + '.' + num() + '.' + num()+ '.' + num();

			var icons = ['green', 'blue', 'gray'];
			function node(scene,xy,x, y, img){
				var node = new JTopo.Node(xy);
				var imageIndex = Math.floor(Math.random() * icons.length);
				node.setImage('' + icons[imageIndex] + '.png', true);
				node.setLocation(x, y);
				scene.add(node);
				if(Math.random() < 0.2){
					//node.alarm = '1 M';
				}
				return node;
			}				
			
			function linkNode(scene,nodeA, nodeZ){
				var link = new JTopo.Link(nodeA, nodeZ);
				link.strokeColor = '204,204,204';
				link.lineWidth = 1;				
				scene.add(link);
				return link;
			}
			function init(scene,starty)
			{
				var nodes = [];
			for(var i=0; i<5; i++){
				var row = [];
				for(var j=0+starty; j<5+starty; j++){
					var n = node(scene,i+'-'+j,20 + j * 120, 20 + i * 120);
					row.push(n);

					// 	linkNode(scene,nodes[i-1][j], row[j]);
					// }				
				}
				nodes.push(row);
			}
			
			stage.add(scene);
			}
			
			
            var gloaby=2;

				scene1.background = 'bg.jpg';
				scene1.mouseup(function(e){
				  stage.clear();
			       var scene2 = new JTopo.Scene();	
			      scene2.background = 'bg.jpg';
				  init(scene2,gloaby);
				  gloaby=gloaby+2;
			});
				init(scene1,0);
	       });
