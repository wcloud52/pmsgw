	<script id='code'>				
		$(document).ready(function(){					
			var canvas = document.getElementById('canvas');
			var stage = new JTopo.Stage(canvas);
			//显示工具栏
			//showJTopoToobar(stage);

			var scene = new JTopo.Scene();	
			scene.background = 'bg.jpg';
			scene.addEventListener("mouseup",function(e){
                var mousePos={ // 鼠标在场景的位置
                    x: e.x,
                    y: e.y
                };
				 if(e.button == 0){
                   // node.text = '松开左键';  
					console.log(e.x+ '松开左键');  
					scene.clear();
				//stage = new JTopo.Stage(canvas);
				init(1);
                }
                //stage.addNode('sss',mousePos); //添加节点
                //scene.removeEventListener("mousemove"); // 解绑事件
				
            });


			function randomIP(){
				function num(){ return Math.floor(Math.random()*255);};
				return num() + '.' + num() + '.' + num()+ '.' + num();
			}
			
			var icons = ['green', 'blue', 'gray'];
			function node(xy,x, y, img){
				var node = new JTopo.Node(xy);
				var imageIndex = Math.floor(Math.random() * icons.length);
				node.setImage('' + icons[imageIndex] + '.png', true);
				node.setLocation(x, y);
				scene.add(node);
				if(Math.random() < 0.2){
					node.alarm = '1 M';
				}
				return node;
			}				
			
			function linkNode(nodeA, nodeZ){
				var link = new JTopo.Link(nodeA, nodeZ);
				link.strokeColor = '204,204,204';
				link.lineWidth = 1;				
				scene.add(link);
				return link;
			}
			function init(starty)
			{
				var nodes = [];
			for(var i=0; i<10; i++){
				var row = [];
				for(var j=0+starty; j<10+starty; j++){
					var n = node(i+'-'+j,20 + j * 120, 20 + i * 120);
					row.push(n);
					if(j>0){
						linkNode(n, row[j-1]);
						if(i>0){
							linkNode(nodes[i-1][j], row[j]);
						}
					}if(i>0 && j == 0){
						linkNode(nodes[i-1][j], row[j]);
					}				
				}
				nodes.push(row);
			}
			
			stage.add(scene);
			}
			
			init(0);
		});
	</script>
