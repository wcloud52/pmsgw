<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
	<title>树形脉络图</title>
	<meta name="description" content="树形脉络图">
	<meta name="keyword" content="树形脉络图">


	<script src="js/jquery.js"></script>

	<script type="text/javascript" src="js/jtopo-min.js"></script>

	<script type="text/javascript" src="test.js"></script>

	<script>
		
		$(document).ready(function () {

			var canvas = document.getElementById("canvas");//非离屏canvas这个是上面html中定义好的
    canvas.width = 400;
    canvas.height = 400;
    var ctx = canvas.getContext("2d");
 
 
    var  offCanvas = document.createElement("canvas");//离屏canvas 通过代码创建出来的
    offCanvas.width=400;
    offCanvas.height=400;
    var offContext = offCanvas.getContext("2d");
    //对离屏canvas 进行绘制  （所有的绘制在离屏canvas上面进行绘制 ）
    offContext.rect(0,0,400,400);
    offContext.fillStyle='blue';
    offContext.fill();
    setInterval(function() {
        ctx.clearRect(0, 0, 400, 400);
        ctx.drawImage(offCanvas, 0, 0);//将之前绘制好的离屏canvas 当做一张图片 绘制在非离屏canvas上 这样就显示出来了
        var time = new Date().getTime();
        ctx.font = '20pt Calibri';
        ctx.strokeStyle = 'red';
        ctx.strokeText(time, 100, 150);
    });

});
	</script>
</head>

<body>

	<center>
		<div class="wrap_div">
			<div class="head_nav">
				
			</div>
			<div class="head_nav_second">
				<ul class="menu" id="nav_menu">

				</ul>
			</div>
			<div class="content">
				<div class="left">
					<ul id="menu">

					</ul>
				</div>
				<div class="right">
					<div id="content">
						<canvas width="440" height="6400" id="canvas"></canvas>

					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</center>
	<div class="footer">
		&nbsp;
	</div>

</body>

</html>
