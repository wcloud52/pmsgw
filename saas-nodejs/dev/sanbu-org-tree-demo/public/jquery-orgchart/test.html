<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Organization Chart Plugin</title>
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery.orgchart.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    #chart-container { text-align: left; }
  </style>
  <style>
     /* .orgchart .node .horizontalEdge {
      display: none;
    }  */
    </style>
</head>
<body>
  <div id="chart-container" style="overflow-y:auto"></div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdn.rawgit.com/stefanpenner/es6-promise/master/dist/es6-promise.auto.min.js"></script> -->
  <script type="text/javascript" src="js/html2canvas.min.js"></script>
  <script type="text/javascript" src="js/jspdf.min.js"></script>
  <script type="text/javascript" src="js/jquery.orgchart.js"></script>
  <script type="text/javascript">
    $(function() {

    var datascource = {
      'name': 'Lao Lao',
      'title': 'general manager',
      'children': [
        { 'name': 'Bo Miao', 'title': 'department manager' },
        { 'name': 'Su Miao', 'title': 'department manager',
          'children': [
            { 'name': 'Tie Hua', 'title': 'senior engineer' },
            { 'name': 'Hei Hei', 'title': 'senior engineer' }
          ]
        },
        { 'name': 'Hong Miao', 'title': 'department manager' },
        { 'name': 'Chun Miao', 'title': 'department manager' }
      ]
    };
     for(var i=0;i<1000;i++)
     {
       var child={'name': 'name'+i, 'title': 'title'+i };
       datascource.children.push(child);
     }
    $('#chart-container').orgchart({
      'data' : datascource,
      'nodeContent': 'title',
      'direction': 'l2r',
       'verticalLevel': 3,
       'visibleLevel': 4,
      'draggable': true,
      'exportButton': true,
      'exportFilename': 'MyOrgChart',
      'exportFileextension':'pdf',
      'pan': true,
      'zoom': true,
      'toggleSiblingsResp': true
    });

    $("#chart-container").css("overflow-y", "auto");


  });
  </script>
  </body>
</html>
