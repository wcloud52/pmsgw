<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .box {
            margin-left: 5px;
            margin-top: 2225px;
        }

        .test {
            width: 300px;
            height: 200px;
            border-left: 10px;
            border-top: 20px;
            border-color: red;
            border-style: solid;
            padding-left: 40px;
            padding-top: 30px;
            margin-left: 100px;
            margin-top: 150px;
            background-color: black;
            color: white;
            overflow: auto;
        }
    </style>
    <script src='jq.js'></script>
    <script>
    </script>
</head>
<body>
<div class="box">
    <div class="test"></div>
</div>
<script>
    function show() {
        var str = "";
        var node = document.getElementsByClassName("test")[0];
        str += "width：300px，height：200px<br/>";
        str += "border-left:10px，border-top:20px，padding-left:40px，padding-top:30px<br/>";
        str += "margin-left:100px，margin-top:150px<br/>";
        str += "clientLeft：" + node.clientLeft + "<br/>";
        str += "clientTop：" + node.clientTop + "<br/>";
        str += "clientHeight：" + node.clientHeight + "<br/>";
        str += "clientWidth：" + node.clientWidth + "<br/>";
        str += "offsetLeft：" + node.offsetLeft + "<br/>";
        str += "offsetTop：" + node.offsetTop + "<br/>";
        str += "offsetHeight：" + node.offsetHeight + "<br/>";
        str += "offsetWidth：" + node.offsetWidth + "<br/>";
        str += "scrollLeft：" + node.scrollLeft + "<br/>";
        str += "scrollTop：" + node.scrollTop + "<br/>";
        str += "scrollHeight：" + node.scrollHeight + "<br/>";
        str += "scrollWidth：" + node.scrollWidth + "<br/>";
        node.innerHTML = str;
    }
    show();
</script>
<button onclick="show()">点击刷新相关属性</button>
</body>
</html>
