<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>平民赛鸽网</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="../plugins/wap-assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="../plugins/wap-assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="平民赛鸽网"/>
  <link rel="apple-touch-icon-precomposed" href="../plugins/wap-assets/i/app-icon72x72@2x.png">

  <link rel="stylesheet" href="../plugins/wap-assets/css/amazeui.min.css">
  <link rel="stylesheet" href="../plugins/wap-assets/css/app.css">
</head>
<body>

<header data-am-widget="header" class="am-header am-header-default">
  <!-- <div class="am-header-left am-header-nav">
    <a href="javascript:history.go(-1)" class="">
      <i class="am-header-icon am-icon-chevron-left"></i>
    </a>
  </div> -->
  <h1 class="am-header-title">
    <a href="#title-link" class="">绑定成功...</a>
  </h1>
 <div class="am-header-right am-header-nav">
    <a href="javascript:;" id="nav_click" class="">
      <i class="am-menu-toggle-icon am-icon-th-large am-icon-sm"></i>
    </a>
  </div>
</header>

<div style="height:70px"></div>

<form action="/weixinuser/save" method="post" class="am-form" id="doc-vld-msg">
 <fieldset>
 	<div class="am-g">
 	<div class="am-u-sm-12">
    <div class="am-form-group">
     <div class="am-input-group am-form-group am-input-group-default">
    <span class="am-input-group-label">手机号码</span>
      <input name="club_bind_tel" class="am-radius" type="tel"  value="${item.club_bind_tel?if_exists }"/>
    </div>
    </div>
  </div>
 
 <div class="am-u-sm-12">
    <div class="am-form-group">
     <div class="am-input-group am-form-group am-input-group-default">
    <span class="am-input-group-label">鸽主棚号</span>
      <input name="club_bind_loft" class="am-radius" type="text"  value="${item.club_bind_loft?if_exists }"/>
    </div>
    </div>
  </div>
  
  
 <div class="am-u-sm-12">
    <div class="am-form-group">
     <div class="am-input-group am-form-group am-input-group-default">
    <span class="am-input-group-label">鸽主姓名</span>
      <input name="club_bind_name" class="am-radius" type="text"  value="${item.club_bind_name?if_exists }"/>
    </div>
    </div>
  </div>
  
<div class="am-u-sm-12">
    <div class="am-form-group">
     <div class="am-input-group am-form-group am-input-group-default">
    <span class="am-input-group-label">鸽主地区</span>
      <input name="club_bind_address" class="am-radius" type="text" value="${item.club_bind_address?if_exists }"/>
    </div>
    </div>
  </div>
 </div>
 </fieldset>
</form>



<script type="text/x-handlebars-template" id="amz-tpl">
  {{>navbar navbar}}
</script>
<script src="../plugins/wap-assets/js/jquery.min.js"></script>
<script src="../plugins/wap-assets/js/amazeui.min.js"></script>
<script src="../plugins/wap-assets/js/handlebars.min.js"></script>
<script src="../plugins/wap-assets/js/amazeui.widgets.helper.js"></script>


</body>
</html>
