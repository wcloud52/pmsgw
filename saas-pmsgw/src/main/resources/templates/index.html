<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>平民赛鸽网</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="css/global.css" media="all">
<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">

</head>

<body>
	<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #1aa094;">
		<div class="layui-header header header-demo">
			<div class="layui-main">
				<div class="admin-login-box">
					<a class="logo" style="left: 0;" href="http://mgr.xxpay.org"> <span style="font-size: 20px;">平民赛鸽网运营平台</span>
					</a>
					<div class="admin-side-toggle">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>
					<div class="admin-side-full">
						<i class="fa fa-life-bouy" aria-hidden="true"></i>
					</div>
				</div>
				<ul class="layui-nav admin-header-item">

					<li class="layui-nav-item"><a href="http://www.pmsgw.com" target="_blank">浏览网站</a></li>
					<li class="layui-nav-item"><a href="javascript:;" class="admin-header-user"> <img src="images/0.jpg" />
					 <input id="currentUserCode" name="currentUserCode" type="hidden" value="${currentUserCode?if_exists }" /> 
					 <input id="currentUserName" name="currentUserName" type="hidden" value="${currentUserName?if_exists }" /> 
					 <input id="currentUserAccount" name="currentUserAccount" type="hidden" value="${currentUserAccount?if_exists }" /> 
					 <input id="currentUserType" name="currentUserType" type="hidden" value="${currentUserType?if_exists }" /> 
					 <span>${currentUser.userName?if_exists }-${currentUser.cote_name?if_exists }</span>
					</a>
						<dl class="layui-nav-child">
							<!-- <dd id="userinfo">
								<a href="javascript:;"><i class="fa fa-user-circle" aria-hidden="true"></i> 个人信息</a>
							</dd> -->
							<dd  id="setting">
								<a href="javascript:;"><i class="fa fa-gear" aria-hidden="true"></i> 修改密码</a>
							</dd>
							
							<dd>
								<a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
							</dd>
						</dl></li>
				</ul>
				<ul class="layui-nav admin-header-item-mobile">
					<li class="layui-nav-item"><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a></li>
				</ul>
			</div>
		</div>
		<div class="layui-side layui-bg-black" id="admin-side">
			<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
		</div>
		<div class="layui-body" style="bottom: 0; border-left: solid 2px #1AA094;" id="admin-body">
			<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
				<ul class="layui-tab-title">
					<li class="layui-this"><i class="fa fa-dashboard" aria-hidden="true"></i> <cite>控制面板</cite></li>
				</ul>
				<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
					<div class="layui-tab-item layui-show">
						<iframe src="/main"></iframe>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-footer footer footer-demo" id="admin-footer">
			<div class="layui-main">
				<p>
					2018 &copy; <a href="http://www.pmsgw.com">平民赛鸽网</a>
					
				</p>
			</div>
		</div>
		<div class="site-tree-mobile layui-hide">
			<i class="layui-icon">&#xe602;</i>
		</div>
		<div class="site-mobile-shade"></div>

		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script type="text/javascript" src="datas/nav_${currentUser.userType?if_exists }.js?v=${.now?string('yyyyMMddHHmmss')}"></script>
		<script src="js/index.js"></script>
		
	</div>
</body>

</html>
