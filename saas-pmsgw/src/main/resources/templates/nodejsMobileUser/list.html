<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>收鸽集鸽管理</title>
<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../css/global.css?v=${.now?string('yyyyMMddHHmmss')}" media="all">
<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/table.css" />
</head>
<body>
	<div class="admin-main">
		<div class="content-search">
			<div class="layui-form layui-form-pane">
				<div class="layui-inline">
					<label class="layui-form-label" style="width:200px">鸽主名称</label>
					<div class="layui-input-inline">

						<input id="search_pigowner" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label" style="width:200px">足环号</label>
					<div class="layui-input-inline">
					  
						<input id="search_ringnum" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label" style="width:200px">上传文件名</label>
					<div class="layui-input-inline">
					  
						<input id="search_fileName" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-inline">
					<button id="btnSearch" class="layui-btn">查询</button>
				</div>

			</div>
		</div>
		<blockquote class="layui-elem-quote" style="margin-bottom: 0px;">
			<a  class="layui-btn layui-btn-normal" href="/xls/公棚会员模板.xls" target="_blank">下载上传模板</a>
			<button class="layui-btn" id="btnUpload">上传公棚会员清单</button>

			<button class="layui-btn" id="btnDelete">删除</button>
           
		</blockquote>


		<div class="layui-form layui-form-pane">
			<table id="listTable" lay-filter="test"></table>
		</div>

	</div>

<script type="text/html" id="headimgurlBarTpl">
 <img src="{{ d.headimgurl }}" style=" width: 48px;height: 48px; "/>
</script>

	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../plugins/sheetjs/xlsx.full.min.js"></script>
	<script type="text/javascript" src="../pagejs/base.js?v=${.now?string('yyyyMMddHHmmss')}"></script>
	<script type="text/javascript" src="../pagejs/nodejsMobileUser/list.js?v=${.now?string('yyyyMMddHHmmss')}"></script>
	
</body>

</html>
