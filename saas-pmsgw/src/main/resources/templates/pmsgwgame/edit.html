<div style="margin: 15px;">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
			    <input type="hidden" id="id" name="id" value="${item.id?if_exists }">
				<input name="loginName" type="text"  class="layui-input" value="${item.loginName?if_exists }">
			</div>
		</div>
		
	
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input id="plainPassword" name="plainPassword" type="password"  class="layui-input" lay-verify="required|newPwd" value="${item.password?if_exists }">
            </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input id="password" name="password" type="password"  class="layui-input" lay-verify="required|confirmPwd" value="${item.password?if_exists }">
            </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序号</label>
            <div class="layui-input-block">
                <input name="sortNum" type="text"  class="layui-input" value="${item.sortNum?if_exists }">
            </div>
		</div>
		
		
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
