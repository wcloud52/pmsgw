<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../css/global.css?v=${.now?string('yyyyMMddHHmmss')}" media="all">
<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/table.css" />

</head>
<body>
	<div class="admin-main">
		<div class="content-search">
			<div class="layui-form layui-form-pane">
				<div class="layui-inline">
					<label class="layui-form-label">比赛标题</label>
					<div class="layui-input-inline">
						<input type="hidden" id="search_database" value="${database?if_exists }" /> 
						<input id="search_master_text" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-inline">
						<input id="search_master_type" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">俱乐部/公棚</label>
					<div class="layui-input-inline">
						<input id="search_cote_name" class="layui-input" type="text" />
					</div>
				</div>

				<div class="layui-inline">
					<button id="btnSearch" class="layui-btn">查询</button>
				</div>

			</div>
		</div>
		<blockquote class="layui-elem-quote" style="margin-bottom: 0px;">
			<button class="layui-btn" id="btnCrawlerMaster">抓取比赛数据</button>

            <button class="layui-btn" id="btnCrawlerDetail">抓取成绩数据</button>
             <button class="layui-btn" id="btnTogether">聚合成绩数据</button>
		</blockquote>


		<div class="layui-form layui-form-pane">
			<table id="listTable" lay-filter="test" lay-skin="line"></table>
		</div>

	</div>

	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../pagejs/base.js?v=${.now?string('yyyyMMddHHmmss')}"></script>
	<script type="text/javascript" src="../pagejs/nodejsCrawler/masterlist.js?v=${.now?string('yyyyMMddHHmmss')}"></script>
	<script type="text/html" id="toolBarTpl">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

</body>

</html>
